<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Latar belakang gelap */
            color: #ffffff; /* Teks putih */
            margin: 0;
            padding: 20px;
        }

        .testimonial-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            background: #1e1e1e; /* Warna latar belakang gelap untuk kartu */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
        }

        .testimonial-card {
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #4CAF50; /* Garis hijau */
            transition: transform 0.3s;
        }

        .testimonial-card:hover {
            transform: scale(1.02);
        }

        .testimonial-text {
            font-size: 1.2em;
            margin: 0 0 10px;
        }

        .testimonial-author {
            font-weight: bold;
            font-style: italic;
            margin-top: 10px;
        }

        .author-image {
            width: 110px;
            height: 113px;
            border-radius: 50%; /* Bentuk bulat */
            margin-bottom: 10px;
            display: block; /* Memastikan gambar ditampilkan sebagai block element */
            margin-left: auto; /* Pusatkan gambar */
            margin-right: auto; /* Pusatkan gambar */
            object-fit: cover; /* Mengatur cara gambar diisi dalam elemen */
            border: 3px solid #4CAF50; /* Menambahkan border hijau pada gambar */
        }

        button {
            background-color: #4CAF50; /* Hijau untuk tombol */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049; /* Warna tombol saat hover */
        }

        @media (max-width: 600px) {
            .testimonial-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="testimonial-container">
        <h1>Testimoni Pelanggan</h1>
        <div class="testimonial-card" id="testimonial-card">
            <img class="author-image" id="author-image" src="" alt="Foto Penulis">
            <p class="testimonial-text" id="testimonial-text"></p>
            <div class="testimonial-author" id="testimonial-author"></div>
        </div>
        <button class="prev" onclick="changeTestimonial(-1)">&#10094;</button>
        <button class="next" onclick="changeTestimonial(1)">&#10095;</button>
    </div>

        let currentIndex = 0;

        function changeTestimonial(direction) {
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = testimonials.length - 1;
            } else if (currentIndex >= testimonials.length) {
                currentIndex = 0;
            }

            document.getElementById("testimonial-text").innerText = testimonials[currentIndex].text;
            document.getElementById("testimonial-author").innerText = `- ${testimonials[currentIndex].author}`;
            document.getElementById("author-image").src = testimonials[currentIndex].image;
        }

        // Initial load
        changeTestimonial(0);
    </script>
</body>
</html>
