<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Web Page</title>
    <style>
        /* Reset default margin dan padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #222831;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #eeeeee;
        }

        .container {
            background-color: #393e46;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 90%;
            max-width: 600px;
            border: 3px solid #00adb5;
        }

        h1 {
            font-size: 3rem;
            color: #00adb5;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 3px 3px 0 #222831, -1px -1px 0 #eeeeee;
        }

        p {
            font-size: 1.5rem;
            color: #eeeeee;
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }

        button {
            font-size: 1.2rem;
            padding: 15px 30px;
            background-color: #00adb5;
            color: #393e46;
            border: 3px solid #eeeeee;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 173, 181, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            background-color: #eeeeee;
            color: #00adb5;
            box-shadow: 0 6px 20px rgba(0, 173, 181, 0.7);
        }

        .pixel {
            font-family: 'Courier New', monospace;
            background: #00adb5;
            padding: 5px;
            border-radius: 2px;
            margin: 5px;
            display: inline-block;
            font-size: 1.5rem;
            color: #393e46;
        }

        /* Efek animasi untuk teks */
        .glitch {
            position: relative;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            color: #00adb5;
            z-index: -1;
            opacity: 0.8;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 magenta;
            animation: glitch 1s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 cyan;
            animation: glitch 1s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: #eeeeee;
            font-size: 0.8rem;
        }

        footer a {
            color: #00adb5;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="Retro Mode">Hello!</h1>
        <p id="description">Click the button to pixelize!</p>
        <button id="changeTextBtn">Pixelize Text</button>
    </div>

    <footer>
        <p>Designed with by <a href="2-Isi.html">Mr.Jeck</a></p>
    </footer>

    <script>
        // Menambahkan interaksi dengan efek pixel art
        const description = document.getElementById('description');
        const button = document.getElementById('changeTextBtn');

        button.addEventListener('click', function() {
            if (description.innerHTML.includes('pixel')) {
                description.innerHTML = "Click the button to pixelize!";
                button.textContent = "Pixelize Text";
            } else {
                description.innerHTML = "<span class='pixel'>P</span><span class='pixel'>I</span><span class='pixel'>X</span><span class='pixel'>E</span><span class='pixel'>L</span><span class='pixel'>I</span><span class='pixel'>Z</span><span class='pixel'>E</span><span class='pixel'>D</span>";
                button.textContent = "Reset Text";
            }
        });
    </script>
</body>
</html>
