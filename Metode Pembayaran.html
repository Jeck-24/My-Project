<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metode Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Latar belakang gelap */
            color: #ffffff; /* Teks putih */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50; /* Warna hijau untuk judul */
        }

        .payment-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .payment-method {
            background: #1e1e1e; /* Warna latar belakang untuk metode pembayaran */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin: 15px;
            padding: 20px;
            text-align: center;
            flex: 1 1 200px; /* Menyesuaikan ukuran fleksibel */
            transition: transform 0.3s, border 0.3s;
            cursor: pointer;
        }

        .payment-method:hover {
            transform: scale(1.05); /* Efek zoom saat hover */
        }

        .payment-icon {
            width: 50px; /* Ukuran ikon metode pembayaran */
            height: auto;
            margin-bottom: 10px;
        }

        .selected {
            border: 2px solid #4CAF50; /* Border hijau saat dipilih */
        }

        .btn-submit {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50; /* Warna hijau untuk tombol */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #45a049; /* Warna lebih gelap saat hover */
        }

        .info-text {
            margin-top: 15px;
            text-align: center;
            color: #bbbbbb; /* Warna teks informasi */
        }

        @media (max-width: 600px) {
            .payment-method {
                flex: 1 1 100%; /* Menyesuaikan ukuran pada layar kecil */
            }
        }
    </style>
</head>

    <button class="btn-submit" id="submit-button">Kirim</button>
    <p id="result" style="text-align:center; margin-top: 10px;"></p>

    <script>
        const paymentMethods = document.querySelectorAll('.payment-method');
        const submitButton = document.getElementById('submit-button');
        const result = document.getElementById('result');

        // Menangani klik pada metode pembayaran
        paymentMethods.forEach(method => {
            method.addEventListener('click', () => {
                // Menghapus kelas 'selected' dari semua metode
                paymentMethods.forEach(m => m.classList.remove('selected'));
                // Menambahkan kelas 'selected' pada metode yang dipilih
                method.classList.add('selected');
            });
        });

        // Menangani klik pada tombol kirim
        submitButton.addEventListener('click', () => {
            const selectedMethod = document.querySelector('.payment-method.selected');
            if (selectedMethod) {
                const methodName = selectedMethod.dataset.method;
                result.innerText = `Anda memilih metode pembayaran: ${methodName.charAt(0).toUpperCase() + methodName.slice(1).replace('-', ' ')}`;
            } else {
                result.innerText = "Silakan pilih salah satu metode pembayaran.";
            }
        });
    </script>
