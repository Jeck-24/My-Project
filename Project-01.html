<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <style>
        /* Reset default margin dan padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }

        button {
            font-size: 1rem;
            padding: 15px 30px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.5);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.7);
        }

        .animate {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 0.8rem;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello!</h1>
        <p id="description">Click the button below to change this text!</p>
        <button id="changeTextBtn">Change Text</button>
    </div>

    <footer>
        <p>Created with by <a href="2-Isi.html">Mr. Jeck</a></p>
    </footer>

    <script>
        // Menambahkan interaksi sederhana
        const description = document.getElementById('description');
        const button = document.getElementById('changeTextBtn');
        
        button.addEventListener('click', function() {
            if (description.textContent === "You've clicked the button!") {
                description.textContent = "Click the button below to change this text!";
                button.textContent = "Change Text";
                description.style.color = "#666";
                description.classList.remove("animate");
            } else {
                description.textContent = "You've clicked the button!";
                button.textContent = "Reset Text";
                description.style.color = "#3498db";
                description.classList.add("animate");
            }
        });
    </script>
</body>
</html>
