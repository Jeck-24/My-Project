<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenali Tim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Latar belakang gelap */
            color: #ecf0f1; /* Warna teks terang */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .team-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: #34495e; /* Latar belakang tim gelap */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .team-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .team-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e74c3c; /* Warna aksen */
        }

        .team-header p {
            font-size: 1.2rem;
            color: #bdc3c7; /* Teks abu-abu terang */
        }

        .team-members {
            display: flex;
            justify-content: space-around; /* Membagi anggota secara merata */
            flex-wrap: wrap; /* Mengizinkan pembungkus pada layar kecil */
        }

        .team-member {
            display: flex; /* Membuat ini sebagai kontainer flex */
            align-items: center; /* Menyelaraskan item secara vertikal */
            flex: 1 1 200px; /* Mengizinkan setiap anggota tumbuh dan menyusut */
            margin: 20px;
            transition: transform 0.3s;
        }

        .team-member:hover {
            transform: scale(1.05); /* Sedikit memperbesar saat hover */
        }

        .member-photo {
            width: 100px; /* Lebar tetap untuk foto */
            height: 100px; /* Tinggi tetap untuk foto */
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-right: 15px; /* Ruang antara foto dan teks */
        }

        .member-photo img {
            width: 100%;
            height: auto;
        }

        .member-info {
            text-align: left; /* Menyelaraskan teks ke kiri */
        }

        .member-info h3 {
            font-size: 1.5rem;
            margin: 5px 0;
            color: #ecf0f1; /* Teks terang */
        }

        .member-info p {
            font-size: 1rem;
            color: #bdc3c7; /* Teks abu-abu terang */
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: #e74c3c; /* Warna ikon sosial */
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #c0392b; /* Warna lebih gelap saat hover */
        }

        .back-button {
            text-align: center;
            margin-top: 40px;
        }

        .back-button button {
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c; /* Warna tombol */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button button:hover {
            background-color: #c0392b; /* Tombol lebih gelap saat hover */
        }

        @media (max-width: 768px) {
            .team-member {
                flex: 1 1 100%; /* Menumpuk anggota secara vertikal pada layar kecil */
                margin: 10px 0;
            }

            .team-header h1 {
                font-size: 2rem;
            }

            .member-info h3 {
                font-size: 1.2rem;
            }

            .member-info p {
                font-size: 0.9rem;
            }

            .back-button button {
                font-size: 0.9rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>
