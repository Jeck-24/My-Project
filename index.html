<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web My Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        .hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(50%); /* Menambahkan filter agar teks lebih terlihat */
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hero button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: rgb(6, 106, 255); /* Warna tombol */
            color: black;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero button:hover {
            background-color: whitesmoke; /* Warna tombol saat hover */
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .hero button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <!-- Video Latar Belakang -->
        <video autoplay muted loop>
            <source src="https://cdn.pixabay.com/video/2022/12/28/144590-785095798_large.mp4" type="video/mp4">
            Browser Anda tidak mendukung video.
        </video>

        <!-- Konten Hero -->
        <div class="hero-content">
            <h1>Welcome to Project Mr.Jack</h1>
            <p>The best solution for your needs.</p>
            <button onclick="alert('Pelajari Lebih Lanjut!')">
            <a href="Login.html">WELCOME
            </a>
            </button>
        </div>
    </section>
</body>
</html>
